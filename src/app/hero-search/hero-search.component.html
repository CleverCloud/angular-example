<div id="search-component">
    <label for="search-box">Search for your hero</label>
    
    <!-- Every time the user types in the text box, the binding calls search()
        with the text box value as a search term.
        The searchTerms becomes an Observable emitting a steady stream 
        of search terms.-->
    <input #searchBox id="search-box" (input)="search(searchBox.value)" />
  
    <ul class="search-result">
      <li *ngFor="let hero of heroes$ | async" >
        <a routerLink="/detail/{{hero.id}}">
          {{hero.name}}
        </a>
      </li>
    </ul>
  </div>
